<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pagina-principal-css/main.css">
    <link rel="stylesheet" href="pagina-principal-css/button.css">
    <link rel="stylesheet" href="pagina-principal-css/records.css">
    <link rel="stylesheet" href="pagina-principal-css/modal.css">
    <script src="main.js" defer></script>
    <title>Lista de Pacientes</title>
</head>
<body>
    <header>
        <h1 class="header-title">Lista de Pacientes</h1>
    </header>
    <main>
        <a href="../pagina-inicial/index.html"><button type="button" class="button blue mobile" id="voltar">Voltar</button></a>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Paciente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Paciente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Paciente" required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Paciente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Paciente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Paciente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>

    <script src="pagina-principal-js/main.js"></script>
</body>
</html>
