<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estoque-remedios-css/main.css">
    <link rel="stylesheet" href="estoque-remedios-css/button.css">
    <link rel="stylesheet" href="estoque-remedios-css/records.css">
    <link rel="stylesheet" href="estoque-remedios-css/modal.css">
    <script src="main.js" defer></script>
    <title>Lista de Remédios</title>
</head>
<body>
    <header>
        <h1 class="header-title">Lista de Remédios</h1>
    </header>
    <main>
        <a href="../pagina-inicial/index.html"><button type="button" class="button blue mobile" id="voltar">Voltar</button></a>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Remédio</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome do Remédio</th>
                    <th>Descrição do Remédio</th>
                    <th>Quantidade do Remédio</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Cadastrar Novo Remédio</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome-remedio" data-index="new" class="modal-field" placeholder="Nome do Remédio" required>
                    <input type="text" id="descricao-remedio" class="modal-field" placeholder="Descrição do Remédio" required>
                    <input type="number" id="quantidade-remedio" class="modal-field" placeholder="Quantidade de Remédios" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>

    <script src="estoque-remedios-js/main.js"></script>
</body>
</html>
